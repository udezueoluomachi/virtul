    <body>
        <div class="body">
            <div class="header flex-box">
                <div class="header-content">
                    <img src="../images/logo.png" id="logo"/>
                </div>
            </div>
            <div class="form-and-form-nav-cont">
                <div class="form-cont">
                    <h1 class="text-grey-variant-2-color">
                        Account recovery
                    </h1>
                    <br/>
                    <form action="#login.js" method="POST" enctype="application/x-www-form-urlencoded" name="recovery-form">
                        <p class="text-grey-variant-2-color user-guide smaller-size">
                            Type in the email address of your account
                        </p>
                        <div class="stage-1">
                            <input type="email" id="email" class="input-section text-grey-variant-2-color" name="email" placeholder="Email address" required/>
                        </div>
                        <br/>
                        <div class="stage-2 none">
                            <input type="number" id="verification-code-input" class="input-section text-grey-variant-2-color" name="verification-code-input" placeholder="Verification code" required min="0" maxlength="5" max="99999"/>
                        </div>
                        <div class="stage-3 none">
                            <input type="password" id="password" class="input-section text-grey-variant-2-color" name="password" placeholder="Password" required/>
                            <br/>
                            <ul class="validation-list-text text-grey-variant-2-color password-validator">
                                <li id="password-length">
                                    Password must contain at least 8 characters.
                                </li>
                                <li id="password-special-characters">
                                    Password must contain alphabets, numbers and characters like @ or  # or $ or %.
                                </li>
                                <li id="password-match">
                                    Passwords must be the same.
                                </li>
                            </ul>
                            <input type="password" id="retyped-password" placeholder="Retype password" class="input-section text-grey-variant-2-color">
                        </div>
                        <input type="submit" class="input-section default-blue-bg text-white-color" value="Continue" disabled>
                    </form>
                </div>
            </div>
        </div>
        <!--loader template-->
        <div class="loader-box-cont">
